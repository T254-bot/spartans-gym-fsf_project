{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Newsletter Signup" %}{% endblock %}

{% block content %}

<!-- Div to create top space on page -->

<div class="container su-top-space"></div>

<!-- Messages section -->

{% if messages %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col text-shadow black-bg"></div>
            <ul>
                {% for message in messages %}
                <li class="montserrat-b text-shadow text-white">{{message}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endif %}

<!-- Page Header -->

<div class="container-fluid">
  <div class="row">
    <div class="col text-shadow text-center">
        <h1 class="montserrat-b text-white ">{% trans "Newsletter Sign Up" %}</h1>
    </div>
  </div>
</div>

<!-- Sign up form -->

<div class="container-fluid">
  <div class="row">
    <div class="col-10 col-md-6 mx-auto">

    </div>
  </div>
</div>

<!-- Div to create bottom space on page -->

<div class="container su-btm-space"></div>

{% endblock %}
