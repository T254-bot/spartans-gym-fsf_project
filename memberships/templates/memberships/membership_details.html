{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container md-top-space"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="card-body text-center p-3 mt-5 dg-bg">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <h2 class="card-text text-white mb-5 montserrat-b">{{ membership.name }}</h2>
                        <p class="card-text text-white my-5 montserrat">{{ membership.description }}</p>
                        {% if membership.id == 1 %}
                            <stripe-buy-button
                            buy-button-id="buy_button_id"
                            publishable-key="{{ settings.STRIPE_PUBLIC_KEY }}"
                            checkout-session-id="{{ checkout_session_id }}">
                            </stripe-buy-button>
                        {% elif membership.id == 2 %}
                            <stripe-buy-button
                            buy-button-id="buy_button_id"
                            publishable-key="{{ settings.STRIPE_PUBLIC_KEY }}"
                            checkout-session-id="{{ checkout_session_id }}">
                            </stripe-buy-button>
                        {% elif membership.id == 3 %}
                            <stripe-buy-button
                            buy-button-id="buy_button_id"
                            publishable-key="{{ settings.STRIPE_PUBLIC_KEY }}"
                            checkout-session-id="{{ checkout_session_id }}">
                            </stripe-buy-button>
                        {% endif %}
                    </div>
                    <div class="col-md-6">
                        <img src="{% static 'media/site_images/spartans-bxng-img.jpg' %}" alt="image of punching bags" class="img-fluid mb-3">
                        <a href="{% url 'memberships' %}" class="btn text-white montserrat-b" style="background-color:#C90404">&lt; BACK</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container md-btm-space"></div>

{% endblock %}
