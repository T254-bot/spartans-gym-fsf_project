{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--Div to create top space  -->

<div class="container m-top-space"></div>

<!-- Creates div to display each membership option -->

<div class="container-fluid">
    <div class="row">
        {% for membership in memberships %}
            <div class="col-10 col-md-5 col-lg-4 offset-1 offset-lg-0">
                <div class="card-body text-center p-3 mt-5 dg-bg d-flex flex-column align-items-center">
                    <h3 class="card-text text-white mb-3 montserrat-b">{{ membership.name }}</h3>
                    <img src="../../../static/media/site_images/spartans-bxng-img.jpg" alt="image of punching bags" width="100px" height="75px" class="mb-3">
                    <a href="{% url 'membership_details' membership.id %}" class="btn text-white montserrat-b" style="background-color:#C90404">LEARN MORE ></a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Div to create bottom space -->

<div class="container m-btm-space"></div>


{% endblock %}
